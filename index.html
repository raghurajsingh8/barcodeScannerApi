<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Corrected Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Corrected jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Corrected Bootstrap JS link -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Corrected Html5Qrcode link -->
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
  <title>QR Code Scanner</title>
  <style>
    .qr-reader-custom {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Centered QR reader -->
        <center><div id="qr-reader" class="qr-reader-custom"></div></center>
        <!-- Result display section -->
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Output the scanned code to the result div
      document.getElementById("result").innerText = `Scanned Code: ${decodedText}`;
      console.log(`Code scanned = ${decodedText}`, decodedResult);
    }
    // Create an instance of Html5QrcodeScanner with options
    var html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
